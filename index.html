<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Jasmine/public/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Thermostat</title>
</head>

<body>
  <h1 id="temperature"></h1>
  <div>
    <button id="temperature-up">+</button>
    <button id="temperature-down">-</button>
    <button id="temperature-reset">reset</button>
  </div>
  <div>
    <h1>Power Savin Mode</h1>
    <h2><span id="power-saving-status">on</span></h2>
    <button id="power-saving-on">ON</button>
    <button id="power-saving-off">OFF</button>
  </div>
  <script type="text/javascript" src="jasmine/src/Thermostat.js"></script>
  <script language="JavaScript" type="text/javascript" src="jasmine/src/interface.js"></script>
</body>

</html>
