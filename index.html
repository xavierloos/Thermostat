<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Jasmine/public/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <title>Thermostat</title>
</head>

<body>
  <header>
    <h1>Thermostat</h1>
  </header>
  
  <h1 id="temperature"></h1>
  <div>
    <button id="temperature-up"><i class="fas fa-plus"></i></button>
    <button id="temperature-down"><i class="fas fa-minus"></i></button>
    <button id="temperature-reset"><i class="fas fa-history"></i></button>
  </div>
  <div>
    <h1>Power Saving Mode</h1>
    <h2><span id="power-saving-status">on</span></h2>
    <button id="power-saving-on"><i class="fas fa-toggle-on"></i></button>
    <button id="power-saving-off"><i class="fas fa-toggle-off"></i></button>
  </div>
  <script type="text/javascript" src="jasmine/src/Thermostat.js"></script>
  <script language="JavaScript" type="text/javascript" src="jasmine/src/interface.js"></script>
</body>

</html>
